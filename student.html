<html lang="en">

<head>
    <title>Student Enrollment </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="sForm" method="post">
            <div class="form-group">
                <span><label for="sId">Roll No:</label> <label id="sIdMsg">
</label></span>
                <input type="text" class="form-control" name="sId" id="sId" placeholder="Enter Roll Number" onchange="getStudent" required>
            </div>
            <div class="form-group">
                <label for="sName"> Full Name:</label>
                <input type="text" class="form-control" id="sName" placeholder="Enter Full Name" name="sName">
            </div>
            <div class="form-group">
                <label for="sClass">Class:</label>
                <input type="number" class="form-control" id="sClass" placeholder="Enter Class" name="sClass">
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth:</label>
                <input type="date" class="form-control" id="DOB" placeholder="" name="DOB">
            </div>
            <div class="form-group">
                <label for="sAddress">Address:</label>
                <input type="text" class="form-control" id="sAddress" placeholder="" name="sAddress">
            </div>
            <div class="form-group">
                <label for="enrol">Enrollment Date:</label>
                <input type="date" class="form-control" id="enrol" placeholder="" name="enrol">
            </div>
            <input type="button" class="btn btn-primary" id="save" value="Save" onclick="saveStudent();">
            <input type="button" class="btn btn-primary" id="update" value="Update" onclick="updateStudent();">
            <input type="button" class="btn btn-primary" id="reset" value="Reset" onclick="resetStudent();">
        </form>
    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/student.js"></script>
    
</body>

</html>
